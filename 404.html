<html>
  <head>
    <title>Docker入门+实战</title>
    <script>
      var loc = 'http://know-docker.yzsunlei.com';
      var regex = /http:\/\/know-docker\.yzsunlei\.com\/docs\/([^#]+)#(.+)/;
      var result = regex.exec(window.location);
      if (result) {
        window.location = loc + '/#docs/' + result[1] + '#' + result[2];
      } else {
        window.location = loc;
      }
    </script>
  </head>
  <body>
    <p>redirecting...</p>
  </body>
</html>
